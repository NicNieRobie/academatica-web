version: '3.4'

services:
  academatica.api.course:
    image: academaticaapicourse:dev
    container_name: Academatica.Api.Course
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Academatica.Api.Course"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_academatica.api.course$
    volumes:
      - C:\Users\Vlad\Desktop\Academatica\Academatica repo\Academatica.Api\Academatica.Api.Course:/app
      - C:\Users\Vlad\Desktop\Academatica\Academatica repo\Academatica.Api:/src
      - C:\Users\Vlad\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_academatica.api.course$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_academatica.api.course$ \"/app/bin/Debug/net5.0/Academatica.Api.Course.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true